<!--Cuerpo de la pagina-->
<body>

    <header></header>

    <div id="secnavega">

        <input type="checkbox" id="menuboton">
        <label id="Menuboton" for="menuboton"><img id="fotomenu" src="Fotos/Menu.png" alt="Menu"></label>

    <nav id="nave">
        <ul id="Menu">

    </div>
    <header>CONTRATO</header>
    <!--elementos de la pagina-->
    <div id="Formulario">
        <form>
            <div>
                <!--Los elementos del formulario-->
                <input class="control" type="text" name="Nombre" placeholder="Nombre" id="nombre">
                <input class="control" type="email" name="Email" placeholder="Email" id="email">
                <label class="control" for="fecha2" id="fecha"> Fecha de nacimiento: </label>
                <input class="control" type="date" name="Fecha" id="fecha2">
                <label class="Pago" id="Formato" for="rem">Forma de pago: </label>
                <input class="Pago" type="radio" name="pago" id="rem"><label class="Pago" id="REM">Contrarembolso</label>
                <input class="Pago" type="radio" name="pago" id="tar"><label class="Pago" id="TAR">Tarjeta</label>
                <input class="Pago" type="radio" name="pago" id="tran"><label class="Pago" id="TRAN">Tranferencia</label>
                <textarea class="control" name="Motivo" id="motivo">Direccion de envío</textarea>
                <label class="control" id="cocheselecion">Tarifa a Contratar: </label>
                <!--Formato para hacer un desplegable-->
                <select class="control" name="grupo" id="grupo">
                    <optgroup label="Seleccione">
                        <option selected>Informal</option>
                        <option>Simple</option>
                        <option>Completa</option>
                    </optgroup>
                </select>
                <input class="control" id="terminos" type="checkbox" name="terminos">
                <label class="control" id="condiciones" for="terminos" >Acepto los Terminos y condiciones</label>
                <input class="control" type="submit" id="boton" value="Comprar">
                <button class="control" id="boton2">Cancelar</button>
            </div>
        </form>
    </div>
